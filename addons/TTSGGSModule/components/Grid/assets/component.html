<div :id="cid_" class="lu-container lu-w-100" :class="[css_, {'lu-single-element' : elements_.elements && elements_.elements.length == 1}]">
    <div v-if="content_">
        {{content}}
    </div>
    <component :key="element.uniq" v-bind="element.slots" v-bind:is="element.name" v-for="(element, key) in elements_.elements" v-on="$listeners"></component>
</div>
