<div :id="cid_" v-if="components" :class="components && components.length == 1 ? 'lu-single-element' : ''">
    <component
            :key="payload.component.cid"
            :parent="payload.parent"
            v-bind="payload.component.slots"
            v-bind:is="payload.component.name"
            v-for="(payload, id) in components"
            v-on:reload-parent="reloadParent"
    ></component>
</div>
