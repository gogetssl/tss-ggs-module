<div :id="cid_" class="lu-alert lu-alert--faded modal-alert-top" :class="typeClass">
    <div class="lu-alert__body">
        <h6>
            <i class="lu-btn__icon lu-mdi mdi" :class="typeIcon" v-if="icon_"></i>
            <span v-html="title_"></span>
        </h6>
        <hr>
        <span v-html="description_"></span>
        <div class="lu-m-t-2x" :class="elements_.elements && elements_.elements.length == 1 ? 'lu-single-element' : ''">
            <component :key="element.uniq" v-bind="element.slots" v-bind:is="element.name" v-for="(element, key) in elements_.elements" v-on="$listeners"></component>
        </div>
    </div>
</div>
