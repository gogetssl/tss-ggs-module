<div :id="cid_" class="lu-tiles-wrapper">
    <div :class="[titleCenteredClass]" class="h4 lu-m-b-3x lu-m-t-3x" v-if="title_">{{title_}}</div>
    <div class="lu-tiles lu-row lu-row--eq-height" :class="elements_.elements && elements_.elements.length == 1 ? 'lu-single-element' : ''">
        <component :key="element.uniq" v-bind="element.slots" v-bind:is="element.name" v-for="(element, key) in elements_.elements" v-if="elements_" v-on="$listeners"></component>
    </div>
</div>
