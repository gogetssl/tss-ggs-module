<div :id="cid_" class="lu-col-sm ">
    <div class="lu-widget lu-m-b-0x">
        <div class="lu-widget__header">
            <div class="lu-widget__top lu-top">
                <div class="lu-top__title">
                    {{name_}}
                </div>
            </div>
        </div>
    </div>
    <draggable class="lu-widget__body lu-widget__popup" :list="elements_.elements" group="all" @change="change" :class="elements_.elements && elements_.elements.length == 1 ? 'lu-single-element' : ''">
        <component v-bind="element.slots" v-bind:is="element.name" v-bind:key="element.uniq" v-for="(element, key) in elements_.elements" v-on="$listeners"></component>
    </draggable>
</div>
